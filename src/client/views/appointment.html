<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/appointment.css">
    <script src="https://kit.fontawesome.com/c08742ea51.js" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <section id="full">
        <nav>
            <figure class="logo">
                <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg"
                    alt="Tvastra logo">
            </figure>
            <div id="nav-bar">
                <div class="navbar">
                    <a href="./doctor.html">Doctors</a>
                    <a href="./hospital.html">Hospital</a>
                    <a href="#">Treatment</a>
                    <a href="#">Our Services</a>
                    <a href="#">About</a>
                </div>

                <div>
                    <a href="./signin.html"><button class="login btn1">Login / Sign Up</button></a>
                    <button class="btn btn1">Get a quote</button>
                </div>
            </div>
            <i class="fas fa-bars"></i>
        </nav>

        <div class="formcont">
            <h3>Book an Appointment</h3>
            <hr>
            <form class="signinform" action="signin" method="POST">
                <h5>Select Appointment Date*</h5>
                <input type="date" id="date">
                <h5>Time Interval*</h5>
                <div class="radiobtn"><input type="radio" name="timeinterval" value="Morning" id="morning">
                    <label for="morning">Morning</label>
                </div>
                <div class="radiobtn"><input type="radio" name="timeinterval" value="Afternoon" id="Afternoon">
                    <label for="Afternoon">Afternoon</label>
                </div>
                <div class="radiobtn"><input type="radio" name="timeinterval" value="Evening" id="Evening">
                    <label for="Evening">Evening</label>
                </div>
                <h5>Appointment Status/Urgency*</h5>
                <div class="radiobtn"><input type="radio" name="urgency" value="routine" id="routine">
                    <label for="routine">Routine Check-Up</label>
                </div>
                <div class="radiobtn"><input type="radio" name="urgency" value="nonurgent" id="nonurgent">
                    <label for="nonurgent">Non Urgent Check-Up</label>
                </div>
                <div class="radiobtn"><input type="radio" name="urgency" value="urgent" id="urgent">
                    <label for="urgent"> Urgent Check-Up</label>
                </div>
                <div class="radiobtn"><input type="radio" name="urgency" value="surgical" id="surgical">
                    <label for="surgical">Surgical Appointment</label>
                </div>
                <h5>Upload Previous Health Record</h5>
                <input type="file" id="file">
                <h5>Appointment Details</h5>
                <textarea name="details" id="appoinment" cols="30" rows="5"></textarea>

                <button class="btn" id="login" type="submit">BOOK APPOINTMENT</button>
                <i class='fas fa-arrow-right arrow'></i>
            </form>
        </div>
        <footer>
            <h6>All Rights Reserved. &#169 tvastra 2020</h6>
        </footer>

    </section>
</body>

</html>
