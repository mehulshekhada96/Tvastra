<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://kit.fontawesome.com/c08742ea51.js" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>

    <nav>
        <figure class="logo">
            <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="Tvastra logo">
        </figure>
        <div id="nav-bar">
            <div class="navbar">
                <a href="./doctor.html">Doctors</a>
                <a href="./hospital.html">Hospital</a>
                <a href="#">Treatment</a>
                <a href="#">Our Services</a>
                <a href="#">About</a>
            </div>

            <div>
                <a href="./signin.html"><button class="login btn1">Login / Sign Up</button></a>
                <button class="btn btn1">Get a quote</button>
            </div>
        </div>
        <i class="fas fa-bars"></i>
    </nav>
    <section id="full">
        <div class="formcont">
            <h4>Login</h4>
            <hr>
            <form class="signinform" action="signin" method="POST">
                <i class="fas fa-question-circle"></i>
                <input id="phone" type="tel" placeholder=" Enter Mobile Number" pattern="[0-9]{10}">
                <input id="otp" type="text" placeholder="Enter OTP">
                <button class="btn" id="login" type="submit">LOGIN</button>
                <i class='fas fa-arrow-right arrow'></i>

            </form>
            <h5>Not registered? <a href="./signup.html">Sign Up</a></h5>
        </div>
        <footer>
            <h6>All Rights Reserved. &#169 tvastra 2018</h6>
        </footer>

    </section>
</body>

</html>
