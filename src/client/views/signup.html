
<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://kit.fontawesome.com/c08742ea51.js" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <section id="full">
        <nav>
            <figure class="logo">
                <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg"
                    alt="Tvastra logo">
            </figure>
            <div id="nav-bar">
                <div class="navbar">
                    <a href="./doctor.html">Doctors</a>
                    <a href="./hospital.html">Hospital</a>
                    <a href="#">Treatment</a>
                    <a href="#">Our Services</a>
                    <a href="#">About</a>
                </div>

                <div>
                    <a href="./signin.html"><button class="login btn1">Login / Sign Up</button></a>
                    <button class="btn btn1">Get a quote</button>
                </div>
            </div>
            <i class="fas fa-bars"></i>
        </nav>

        <div class="formcont">
            <h4>Sign Up</h4>
            <hr>
            <form class="signinform" action="signin" method="POST">
                <input type="text" id="name" placeholder="Enter Name">
                <input type="email" id="email" placeholder="Enter Email">
                <input type="Password" id="pwd" placeholder="Enter Password">
                <select name="gender" id="gender">
                    <option id="sel" value="select" >Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="date" id="birthdate">
                <input id="phone" type="tel" placeholder=" Enter Phone Number" pattern="[0-9]{10}">
                <div class="city_state"> <input id="city1" type="text" placeholder="Enter City">
                <input id="state" type="text" placeholder="Enter State"> </div>
                <input type="text" list="country" placeholder="Select Your Country">
                <datalist id="country">
                        <option value="India"></option>
                        <option value="USA"></option>
                        <option value="UK"></option>
                </datalist>    
                <button class="btn" id="login" type="submit">SIGN UP</button>
                <i class='fas fa-arrow-right arrow'></i>
            </form>
            <h5>Already registered? <a href="./signin.html">Sign In</a></h5>
        </div>
        <footer>
            <h6>All Rights Reserved. &#169 tvastra 2020</h6>
        </footer>

    </section>
</body>

</html>
